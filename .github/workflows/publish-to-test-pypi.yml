name: >-
  Publish Python ðŸ
  distributions ðŸ“¦
  to PyPI and TestPyPI

on: push

jobs:
  build-n-publish:
    name: >-
      Build and publish Python ðŸ
      distributions ðŸ“¦
      to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8

    - name: >-
        Set setuptools-scm to not append
        any local version to the
        distribution metadata
      if: >-
        !startsWith(github.event.ref, 'refs/tags')
      run: >-
        echo
        'local_scheme = "no-local-version"'
        >>
        pyproject.toml

    - name: Install pep517
      run: >-
        python -m
        pip install
        pep517
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        pep517.build
        --source
        --binary
        --out-dir dist/
        .

    # Store an artifact on the GitHub Actions CI/CD build page
    - name: >-
        Save built dists to GitHub Actions CI/CD
        artifacts store
      uses: actions/upload-artifact@v1
      with:
        name: python-pkg-dists
        path: dist/

    # Actually publish to TestPyPI
    - name: Publish distribution ðŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.testpypi_password }}
        repository_url: https://test.pypi.org/legacy/

    # Actually publish to PyPI if tag pushed
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
